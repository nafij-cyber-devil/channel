<!doctype html>
<html lang="en">
<head>
    <title>AynaOTT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            transition: 0.3s;
        }
        
        /* Dark Mode */
        .dark-mode {
            background-color: #121212 !important;
            color: white !important;
        }
        .dark-mode .card {
            background-color: black !important;
            border-color: white;
        }
        .dark-mode .toggle-dark {
            background: white;
            color: black;
        }
            .toggle-dark {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Header */
        .header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }
        .header-logo img {
            width: 180px;
            transition: transform 0.3s ease-in-out;
        }
        .header-logo img:hover {
            transform: scale(1.1);
        }

        /* Channel Box */
        .card {
            border-radius: 10px;
            background-color: white;
            text-align: center;
            transition: all 0.3s ease-in-out;
            border: 2px solid #ddd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 160px;
        }
        .dark-mode .card {
            background-color: black;
            border-color: white;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img.tvimage {
            width: 100px;
            height: auto;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 10px rgba(255, 255, 255, 0.5));
        }

        /* Telegram Button */
        .telegram-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #0088cc;
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
            z-index: 1000;
        }
        .telegram-btn img {
            width: 24px;
            height: 24px;
        }
        .telegram-btn:hover {
            background-color: #0077b5;
            transform: scale(1.05);
        }
        
        /* Footer */
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 2px solid #444;
            font-size: 14px;
        }
        footer a {
            color: #f8f9fa;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>



  <body>
    <button class="toggle-dark">Dark Mode</button>
    <a href="https://t.me/AppoloTvChat" class="telegram-btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="24" height="24" />
        Join Us on Telegram
    </a>
    
    <div class="header-logo">
        <img src="https://raw.githubusercontent.com/nurmd2006/diploma-results/refs/heads/main/logo-2.png" alt="AynaOTT Logo">
    </div>

    <div class="container mt-4">
        <div class="input-group mb-4">
            <input class="form-control" type="search" id="search" placeholder="Search Channels Here ..." autocomplete="off" />
            <button class="btn btn-danger" id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="tv_catalog text-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AynaOTT. All Rights Reserved. <br>
        <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            loadChannels();
            $("#search").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".card").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });

        function loadChannels() {
            $.ajax({
                url: "https://web.iptvbd.online/apis/aynaott/",
                type: "GET",
                dataType: "json",
                success: function (channels) {
                    let html = '<div class="row">';
                    channels.forEach(channel => {
                        if (channel.streamUrl && channel.channelName) {
                            const defaultLogo = "https://i.postimg.cc/vZPP1TDz/opolo-iptv.jpg";
                            const channelLogo = channel.logo || defaultLogo;
                            html += `
                                <div class="col-6 col-sm-4 col-lg-3 col-xl-2" 
                                     data-name="${channel.channelName}" 
                                     data-link="${channel.streamUrl}" 
                                     onclick="openPlayer(this)">
                                    <div class="card mt-2">
                                        <img src="${channelLogo}" alt="${channel.channelName}" width="140" height="110" loading="lazy" class="tvimage" />
                                        <div class="card-body">
                                            <b><small>${channel.channelName}</small></b>
                                        </div>
                                    </div>
                                </div>`;
                        }
                    });
                    html += '</div>';
                    $(".tv_catalog").html(html);
                },
                error: function () {
                    $(".tv_catalog").html('<div class="text-warning"><b>NETWORK ERROR - <button onclick="loadChannels()" class="btn btn-warning">Retry</button></b></div>');
                }
            });
        }

        function openPlayer(element) {
            let channelName = $(element).attr("data-name");
            let channelLink = $(element).attr("data-link");
            if (channelName && channelLink) {
                let playerLink = `player.html?channel_name=${encodeURIComponent(channelName)}&m3u8_link=${encodeURIComponent(channelLink)}`;
                window.location.href = playerLink;
            } else {
                alert("Sorry, this channel is not available.");
            }
        }

        document.querySelector(".toggle-dark").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
